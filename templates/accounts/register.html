{% extends 'base.html' %}

{% block content %}
    <section class="register">
        <div class="container">
            <div class="block__row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header text-white">
                            <h3>
                                Formulario de registro
                            </h3>
                        </div>
                        <div class="card-body">
                            {% include 'include/_alerts.html' %}
                            <form action="{% url 'register' %}" method="POST">
                                {% csrf_token %}
                                <div class="block-group">
                                    <label for="first_name">Nombre</label>
                                    <input type="text" name="first_name" class="block-control" required>
                                </div>
                                <div class="block-group">
                                    <label for="last_name">Apellido</label>
                                    <input type="text" name="last_name" class="block-control" required>
                                </div>
                                <div class="block-group">
                                    <label for="username">Nombre de usuario</label>
                                    <input type="text" name="username" class="block-control" required>
                                </div>
                                <div class="block-group">
                                    <label for="email">Correo electrónico</label>
                                    <input type="text" name="email" class="block-control" required>
                                </div>
                                <div class="block-group">
                                    <label for="password">Contraseña</label>
                                    <input type="password" name="password" class="block-control" required>
                                </div>
                                <div class="block-group">
                                    <label for="password2">Repetir contraseña</label>
                                    <input type="password" name="password2" class="block-control" required>
                                </div>
                                <input type="submit" value="Registrarse" class="button-block">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
